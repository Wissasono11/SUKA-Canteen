<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SUKA-Canteen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="./tailwind.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow-sm px-4 py-3">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <img src="./img/logo.png" alt="logo" class="h-10 ">
            <div class="relative inline-block text-left">
                <div class="flex items-center space-x-4 text-sm">
                    <span class="text-gray-600">Belum Punya Akun?</span>
                    <button id="dropdownButton" type="button" class="text-green-primary hover:text-green-dark font-medium">
                        Daftar
                    </button>
                </div>

                <!-- Dropdown menu -->
                <div id="dropdownMenu" class="absolute right-0 mt-2 w-44 bg-white border border-gray-200 rounded-lg shadow-lg hidden z-10">
                    <a href="loginMhs.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Daftar Mahasiswa</a>
                    <a href="loginOwn.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Daftar Pemilik Kantin</a>
                </div>
            </div>
        </div>
    </header>
    <div class="max-w-2xl mx-auto px-4 py-8">
        <!-- Login Card -->
        <div class="login-card rounded-2xl shadow-2xl p-8">
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-8">Masuk Ke Akun Anda</h2>

            <!-- User Type Tabs -->
            <div class="flex mb-6">
                <button id="mahasiswaTab" class="flex-1 pb-2 text-sm font-medium text-gray-500 border-b-2 border-green-primary hover:green-primary transition-colors">
                    Mahasiswa
                </button>
                <button id="pemilikTab" class="flex-1 pb-2 text-sm font-medium text-gray-500 border-b-2 border-transparent hover:text-green-primary transition-colors">
                    Pemilik Kantin
                </button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" action="menu.html" method="GET" class="space-y-6">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" placeholder="nama@email.com"class="w-full px-4 py-3 border-b-2 border-gray-200 focus:border-green-primary outline-none transition-colors bg-transparent"required>
                </div>

                <!-- Password Field -->
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label for="password" class="block text-sm font-medium text-gray-700">Kata Sandi</label>
                        <button type="button" id="forgotPassword" class="text-sm text-green-primary hover:text-green-700 transition-colors">
                            Lupa kata Sandi?
                        </button>
                    </div>
                    <div class="relative">
                        <input type="password" id="password" name="password" class="w-full px-4 py-3 border-b-2 border-gray-200 focus:border-green-primary outline-none transition-colors bg-transparent pr-10"required>
                        <button type="button" id="togglePassword"class="absolute right-0 top-3 text-gray-400 hover:text-gray-600 transition-colors">
                            <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Login Button -->
                <button type="submit" id="loginBtn" class="w-full bg-green-primary hover:bg-green-700 text-white font-medium py-3 rounded-lg transition-colors shadow-lg hover:shadow-xl">
                    <span id="loginBtnText">Masuk</span>
                </button>
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">atau masuk dengan</span>
                    </div>
                </div>

                <!-- Social Login -->
                <div class="grid grid-cols-2 gap-4">
                    <button type="button" id="googleLogin"class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Google
                    </button>
                    <button type="button" id="facebookLogin"class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="#1877F2">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                        Facebook
                    </button>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-white text-sm opacity-80">Â© 2024 SUKA-Canteen. All rights reserved.</p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 transform translate-x-full transition-transform duration-300 z-50">
        <div class="bg-white rounded-lg shadow-lg p-4 max-w-sm">
            <div class="flex items-center">
                <div id="toastIcon" class="flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center mr-3">
                </div>
                <div>
                    <p id="toastTitle" class="font-medium text-gray-900"></p>
                    <p id="toastMessage" class="text-sm text-gray-500"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const mahasiswaTab = document.getElementById('mahasiswaTab');
        const pemilikTab = document.getElementById('pemilikTab');
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const eyeIcon = document.getElementById('eyeIcon');

        let currentUserType = 'mahasiswa';
        let isPasswordVisible = false;

        function switchTab(userType) {
            currentUserType = userType;

            if (userType === 'mahasiswa') {
                mahasiswaTab.classList.add('text-green-primary', 'border-green-primary');
                mahasiswaTab.classList.remove('text-gray-500', 'border-transparent');
                pemilikTab.classList.add('text-gray-500', 'border-transparent');
                pemilikTab.classList.remove('text-green-primary', 'border-green-primary');

                loginForm.action = './menu.html';

            } else if (userType === 'pemilik') {
                pemilikTab.classList.add('text-green-primary', 'border-green-primary');
                pemilikTab.classList.remove('text-gray-500', 'border-transparent');
                mahasiswaTab.classList.add('text-gray-500', 'border-transparent');
                mahasiswaTab.classList.remove('text-green-primary', 'border-green-primary');

                loginForm.action = './dashboard.html';
            }

            emailInput.focus();
        }
        mahasiswaTab.addEventListener('click', () => switchTab('mahasiswa'));
        pemilikTab.addEventListener('click', () => switchTab('pemilik'));
        document.addEventListener('DOMContentLoaded', () => {
            switchTab('mahasiswa');
        });


        // Password eye
        function togglePasswordVisibility() {
            isPasswordVisible = !isPasswordVisible;
            passwordInput.type = isPasswordVisible ? 'text' : 'password';
            
            if (isPasswordVisible) {
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                `;
            } else {
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                `;
            }
        }

        // Notif
        function showToast(title, message, type = 'success') {
            const toastIcon = document.getElementById('toastIcon');
            const toastTitle = document.getElementById('toastTitle');
            const toastMessage = document.getElementById('toastMessage');

            toastTitle.textContent = title;
            toastMessage.textContent = message;

            if (type === 'success') {
                toastIcon.className = 'flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center mr-3 bg-green-100';
                toastIcon.innerHTML = `
                    <svg class="w-5 h-5 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                    </svg>
                `;
            } else if (type === 'error') {
                toastIcon.className = 'flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center mr-3 bg-red-100';
                toastIcon.innerHTML = `
                    <svg class="w-5 h-5 text-red-600" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                    </svg>
                `;
            }

            toast.classList.remove('translate-x-full');
            toast.classList.add('translate-x-0');

            setTimeout(() => {
                toast.classList.remove('translate-x-0');
                toast.classList.add('translate-x-full');
            }, 3000);
        }

        
        togglePassword.addEventListener('click', togglePasswordVisibility);
        
        forgotPassword.addEventListener('click', (e) => {
            e.preventDefault();
            showToast('Info', 'Fitur lupa kata sandi akan segera tersedia', 'success');
        });
        
        
        googleLogin.addEventListener('click', () => {
            showToast('Info', 'Login dengan Google berhasil', 'success');
        });

        facebookLogin.addEventListener('click', () => {
            showToast('Info', 'Login dengan Facebook berhasil', 'success');
        });

    const dropdownButton = document.getElementById('dropdownButton');
    const dropdownMenu = document.getElementById('dropdownMenu');

    dropdownButton.addEventListener('click', () => {
        dropdownMenu.classList.toggle('hidden');
    });

    // Optional: hide dropdown when clicking outside
    document.addEventListener('click', (e) => {
        if (!dropdownButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
            dropdownMenu.classList.add('hidden');
        }
    });

    </script>
</body>
</html>
